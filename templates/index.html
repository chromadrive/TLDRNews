<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
</head>

<body style="background-color:cccccc">
  <nav class="navbar navbar-default navbar-fixed-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">TLDRNews</a>
      <div class="navbar-right text-muted"><small>(Because who has time to read anymore?)</small></div>
    </div>
  </nav>
  <div class="py-5 ">


    {% for post in posts %}
    <div class="container img-rounded p-5">
      <div class="row">
        <div class="bg-light col-md-3 d-flex align-items-center">
          <img class="img-fluid d-block align-middle mx-auto" src="{{post.image}}" style="width:100%;"> </div>
        <div class="bg-light col-md-9 p-3" style="">
          <h4 class="px-2"><a href='{{post.link}}'>{{post.title}}</a></h4>
          <p class="lead px-2 text-muted"><small>{{post.publisher}}</small></p>
          <p class="px-2">{{post.summary}}</p>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body></html>
